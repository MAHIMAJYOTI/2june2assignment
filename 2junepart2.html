<!DOCTYPE html>
<html>
<head>
  <title>Grade Checker</title>
</head>
<body>
  <script>
    let input = prompt("Enter a number between 1 and 100:");
    let score = Number(input);

    if (isNaN(score) || score < 1 || score > 100) {
      document.write("Invalid input. Please enter a number between 1 and 100.");
    } else {
      let grade;

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.write("You scored: " + score + "<br>Your grade is: " + grade);
    }
  </script>
</body>
</html>
